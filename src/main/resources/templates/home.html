<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>home</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384- KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384- ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384- JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384- JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <style>
    .pre-scrollable{ height:500px; overflow-y: scroll;


    }
    h1 {
      text-align: center;
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
  </style>
    </head>
<body>

<div layout:fragment="content">
  <h1> Seat Reservation </h1>
  <form  method="post" th:action="@{saveBooking}">
  <div class="container mt-2 pre-scrollable">
  <table class="table table-dark">
    <thead>
    <tr>

      <th scope="col">Row</th>
      <th scope="col">Letter</th>
      <th scope="col">Status</th>
      <th scope="col">Price</th>
      <th scope="col">ID</th>
      <th scope="col">Select?</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="seat:${seats}">
      <td th:text="${seat.getSeatNum()}"></td>
      <td th:text="${seat.getSeatLetter()}"></td>


     <!-- <td th:text="${seat.status}"></td>-->

     <td>
        <span th:text="${seat.status == false ? 'Available' : 'Reserved'}"></span>
      </td>

      <td th:text="${seat.getPrice()}"></td>
      <td th:text="${seat.getId()}"></td>
      <!--<td>
        <input type="checkbox" class="seat-checkbox" name="seatId" th:value="${seat.getId()}" />
      </td>-->
      <td>
      <div th:if="${seat.status == false}">
        <label>Reserve Seat</label>
        <input type="checkbox" name="seatId" th:value="${seat.getId()}">
      </div>
      </td>
    </tr>

    </tbody>
  </table>
    </div>

    <div class="center-container">
      <select id="nameDropdown" name="selectedName">
        <option value="John">John</option>
        <option value="Alice">Alice</option>
        <option value="Bob">Bob</option>
        <option value="Emily">Emily</option>
        <option value="David">David</option>
      </select>
      <br>
      <label >customer name</label>
      <input type="text" id="customerName" name="customerName">

      <button type="submit" class="btn-primary" th:href="@{/home}" >Save</button>
    </div>

</form>



</div>


</body>
</html>
